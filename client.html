<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    var socket = io();

    var registered_name = "";
    var joined = false;


    onload = function () {
        document.getElementById("name_box").value = "";
        document.getElementById("message_box").value = "";
    }

    function join(){
        var name = document.getElementById("name_box").value;
        if(name == ""){
            document.getElementById("join_status").innerText = "Le nom ne peut pas être vide.";
            return;
        }
        document.getElementById("join_status").innerText = "Demande à rejoindre en tant que " + name;
        
        if(joined){ // on regarde si on est déjà connecté
            console.log("Déjà rejoint");
            document.getElementById("join_status").innerText = "Déjà rejoint en tant que " + registered_name;
        }else{ // sinon on envoie la demande de connexion
            console.log("Envoi de la demande d'identification");
            socket.emit("identification", name);
        }
    }

    socket.on("join_response", (name, success, message) => {
        if(success){
            joined = true;
            registered_name = name;
            document.getElementById("join_status").innerText = message + ": " + registered_name;
        }else{
            document.getElementById("join_status").innerText = "Échec du join: " + message;
        }
    });
    
    socket.on('update_user_list', (user_list, user_needed, user_max) => {
            document.getElementById("names").innerHTML = ""; // vide la boîte
            for (i in user_list.length) {
                document.getElementById("names").innerHTML += "<li> ul " + user_list[i] + "</li>";
            } // Remplit la boîte
    });
    
</script>

<style type="text/css">
    .main {
        border-color: black;
        border-style: solid;
        border-width: 2px;
    }

    .chat {
        border-color: black;
        border-style: solid;
        border-width: 2px;
    }

    .game {
        border-color: black;
        border-style: solid;
        border-width: 2px;
    }
</style>

<body>
    <div class="main">

        <input id="name_box" type="text" value=""></input>
        <button onclick="join()">Join</button>
        <p id="join_status"></p>

        <p>User List:</p>
        <ul id="names"></ul>
        <button onclick="exit()">Exit</button>

    </div>

    <div class="chat">

        <input id="message_box" type="text" value=""></input>
        <button onclick="snd_message()">Send</button>
        <ul id="messages"></ul> 
        <p id="chat_status"></p>

    </div>

    <div class="game">

        <p id="game_status"></p>

    </div>
</body>
</html>
