<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
    var socket = io();

    onload = function () {
        document.getElementById("name_box").value = "";
        document.getElementById("message_box").value = "";
    }

    function join(){
        var name = document.getElementById("name_box").value;
        socket.emit("join", name);
    }
    
    
    
</script>
<style type="text/css">
    .main {
        border-color: black;
        border-style: solid;
        border-width: 2px;
    }

    .chat {
        border-color: black;
        border-style: solid;
        border-width: 2px;
    }

    .game {
        border-color: black;
        border-style: solid;
        border-width: 2px;
    }
</style>

<body>
    <div class="main">

        <input id="name_box" type="text" value=""></input>
        <button onclick="join()">Join</button>
        <p id="join_status"></p>

        <p>User List:</p>
        <ul id="names"></ul>
        <button onclick="exit()">Exit</button>

    </div>

    <div class="chat">

        <input id="message_box" type="text" value=""></input>
        <button onclick="snd_message()">Send</button>
        <ul id="messages"></ul> 
        <p id="chat_status"></p>

    </div>

    <div class="game">

        <p id="game_status"></p>

    </div>
</body>
</html>
